{% extends 'base.html' %}{% block content %}
<div class="container mt-2">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="card w-100">
        <div class="card-body">
          <div class="text-center">
            <h4>{{assignment.title}} ({{assignment.points}} Points)</h4>
            <p>{{assignment.content|safe}}</p>
            <p class="badge badge-primary">Due : {{assignment.due}}</p>
          </div>
          <form
            method="post"
            role="form"
            enctype="multipart/form-data"
            class="col s12"
          >
            {% csrf_token %}
            <div class="form-outline mb-4">
              <h6 class="form-label" for="form2Example11">Assignment File</h6>
              {{ form.file }}
            </div>
            <div class="form-outline mb-4">
              <h6 class="form-label" for="form2Example11">Comments</h6>
              {{ form.comment }}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-success">
                Submit Assignment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
